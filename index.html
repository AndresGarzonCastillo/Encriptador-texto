<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="side">
        <div>
          <img src="static/img/logo-aluraespanhol.svg" alt="alura-logo" />
        </div>
        <div class="textarea-container">
          <textarea
            class="textarea"
            name="ingrese-texto"
            id="ingrese-texto"
            placeholder="Ingrese el texto aquí"
          ></textarea>
        </div>
        <div class="seccion-botones">
          <div class="leyenda">
            <i class="fas fa-info-circle"></i>
            <p>Solo letras minúsculas y sin acentos</p>
          </div>
          <div class="botones-accion">
          <button class="btn-encriptar" id="btn-encriptar">Encriptar</button>
          <button class="btn-desencriptar" id="btn-desencriptar" disabled>
            Desencriptar
          </button>
        </div>
        </div>
        <div class="card" id="card">
          <div id="card-content">
            <img src="static/img/buscador.png" alt="buscador" />
            <p>Ningún mensaje encontrado</p>
            <p>Ingresa texto para encriptar o desencriptar</p>
          </div>
        </div>
      </div>
    </main>
    <footer>&reg; Desarrollo de Andres Garzon &copy; 2024</footer>
    <script src="static/app.js"></script>
  </body>
</html>
