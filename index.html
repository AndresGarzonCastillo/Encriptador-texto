<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="side">
        <div>
          <img src="static/img/logo-aluraespanhol.svg" alt="alura-logo" />
        </div>
        <div class="textarea-container">
          <textarea class="textarea" name="ingrese-texto" id="ingrese-texto" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="botones-accion">
          <button class="btn encriptar">Encriptar</button>
          <button class="btn desencriptar">Desencriptar</button>
        </div>
        <div class="card">
          <div>
            <img src="static/img/buscador.png" alt="buscador" />
          </div>
          <div>
            <p>Ningún mensaje encontrado</p>
            <p>Ingresa texto para encriptar o desencriptar</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
